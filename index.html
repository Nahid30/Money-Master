<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- fav icon  -->
    <link rel="shortcut icon" href="images/fav3.png" type="image/x-icon">
    <!-- css link bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom style css -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    

    

        <!-- header part start  -->
       
        <header class="bg-light">
                
            <h1 class="header-text text-center text-danger mt-4 fw-bold">Money Bhai</h1>
                
        </header>

        <!-- header part end -->

        <main>

        <section>

        <div class="container mt-5">
            <div class="row gx-5">

                <!-- leftside image part -->

                <div class="col-lg-6 col-sm-12 ">
                <img class="img-fluid"  src="images/leftside.jpg" alt="">

                </div>

                  <!-- rightside calculate part -->

                  <div class="col-lg-6 col-sm-12 bg-light">
                    
                <!-- income part -->

                    <div> 
                    <h2 class="text-center mt-5 ">Income</h2>
                    <p class="text-center fs-5 ">Income : <input id="input-income" type="text"></p>
                    </div>


                <!-- Expenses part -->

                   <div class="d-flex justify-content-center align-items-center mt-3">
                    
                    <div>

                    <h2 class="text-center mt-5 ">Expenses</h2>

                       <div>

                        <p class="text-start fs-5 ">Food : <input id="food-input"   type="text"></p>
                        <p class="text-start fs-5 ">Rent : <input id="rent-input" class="ms-2"   type="text"></p>
                        <p class="text-start fs-5 ">Cloth : <input id="cloth-input" type="text"></p>

                       </div>

                        <button id="calculate-total" type="button" class="btn btn-danger px-5 fs-5 text-center mt-3">Calculate</button>

                    </div>
                   </div>
                   
                <!-- Total Expenses And Balance    -->

                <h3 class="text-center mt-5 ">Total Expenses: <span id="total-expenses">00</span> </h3>
                <h3 class="text-center mt-3 ">Balance: <span id="input-balance">4500</span> </h3>

                   
                <!-- Savings Part    -->

                <p class=" text-center fs-5 mt-3">Save : <input class="w-25" type="text"> <span class="mx-2">%</span><button type="button" class="btn btn-danger mx-3 px-5">Save</button></p>

           
                <div class="text-center">

                    <h5>Saving Amount: 2000 </h5>
                    <h5>Remaining Balance: 2500 </h5>

                </div>



              </div> 
             </div>
            </div>

        </section>


    </main>



    
    <!-- custom js  -->
    <script src="js/custom.js"></script>
    <!-- js of bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
